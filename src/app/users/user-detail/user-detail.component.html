<div
  class="container mx-auto d-flex justify-content-center align-items-center w-50 rounded-5"
>
  <mat-card [formGroup]="userForm" class="col-md-9 rounded-5 mb-4 border-style">
    <mat-card-title class="col-md-12">Create New User </mat-card-title>

    <mat-card-content>
      <!-- first name -->
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
        <mat-error
          *ngIf="
            userForm.get('firstName')?.hasError('required') ||
            userForm.get('firstName')?.hasError('minlength')
          "
        >
          {{ fNameErrorMessage() }}
        </mat-error>
      </mat-form-field>

      <!-- Last name -->
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
        <mat-error
          *ngIf="
            userForm.get('lastName')?.hasError('required') ||
            userForm.get('lastName')?.hasError('maxlength')
          "
        >
          {{ lNameErrorMessage() }}
        </mat-error>
      </mat-form-field>

      <!-- PERSONAL No -->
      <mat-form-field appearance="fill">
        <mat-label>PERSONAL No</mat-label>
        <input matInput formControlName="personalNo" />
        <mat-error
          *ngIf="
            userForm.get('personalNo')?.hasError('required') ||
            userForm.get('personalNo')?.hasError('minlength')
          "
        >
          {{ personalNoErrorMessage() }}
        </mat-error>
      </mat-form-field>

      <!-- Email -->
      <mat-form-field appearance="fill">
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email" />
        <mat-error
          *ngIf="
            userForm.get('email')?.hasError('required') ||
            userForm.get('email')?.hasError('email')
          "
        >
          {{ emailErrorMessage() }}
        </mat-error>
      </mat-form-field>

      <!-- Date of birth -->
      <mat-form-field appearance="fill">
        <mat-label>Date of birth</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="dateOfBirth"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="userForm.get('dateOfBirth')?.hasError('required')">
          {{ dateErrorMessage() }}</mat-error
        >
      </mat-form-field>

      <div mat-dialog-action [align]="'end'">
        <button
          mat-raised-button
          color="accent"
          class="close-button"
          (click)="close()"
        >
          close
        </button>
        <button
          mat-raised-button
          color="primary"
          class="mr-3"
          (click)="saveUser()"
          [disabled]="userForm.invalid"
        >
          {{ actionBtn }}
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
